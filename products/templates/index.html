{% extends "base.html" %}

{% block content %}
  <p>The database has the following records:</p>
  <ul>
    <li><strong>Product count:</strong> {{ product_count }}</li>
    <li>
        <table border="1px">
            <strong>
                <caption>
                    Products
                </caption>
            </strong>

            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Price</th>
            </tr>
            {% for product in products %}
            <tr>
              <td>{{ product.id }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.price }}</td>
            </tr>
            {% endfor %}
          </table>
     </li>
  </ul>
{% endblock %}
